<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bobby ❤️ Choti</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #ffe6eb, #ffd1dc);
}

.topbar {
  text-align: center;
  padding: 15px;
  font-weight: bold;
  color: #b30059;
  font-size: 20px;
}

.counter {
  font-size: 14px;
  margin-top: 5px;
}

/* BALLON STYLE */
.ballon {
  position: fixed;
  width: 60px;
  bottom: -100px;
  cursor: pointer;
  animation: floatUp linear infinite;
  z-index: 10;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* CARD */
.card {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 85%;
  background: white;
  border-radius: 25px;
  padding: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  display: none;
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 10px;
}

.card h2 {
  color: #cc0066;
}

.closeBtn {
  margin-top: 10px;
  padding: 8px 15px;
  border: none;
  background: #ff4d88;
  color: white;
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="topbar">
  Bobby ❤️ Choti
  <div class="counter">0 / 8 ballons popped</div>
</div>

<div id="card" class="card">
  <h2 id="title"></h2>
  <img id="photo">
  <p id="text"></p>
  <button class="closeBtn" onclick="closeCard()">Close</button>
</div>

<script>
let popped = 0;
const total = 8;
const counter = document.querySelector(".counter");

const messages = [
  {title:"Your Smile", img:"pic1.jpg", text:"Your smile is my favorite thing in this world."},
  {title:"Our Moment", img:"pic2.jpg", text:"Every moment with you feels special and unforgettable."},
  {title:"Prettiest Girl", img:"pic3.jpg", text:"You are the most beautiful girl I’ve ever known."},
  {title:"Your Eyes", img:"pic4.jpg", text:"The way you look at me makes everything stop."},
  {title:"My Peace", img:"pic5.jpg", text:"With you, I feel safe and calm like nowhere else."},
  {title:"My Promise", img:"pic6.jpg", text:"I promise to choose you every single day."},
  {title:"Forever", img:"pic1.jpg", text:"Bobby ❤️ Choti — always and forever."},
  {title:"My Heart", img:"pic3.jpg", text:"You own my heart in the most beautiful way."}
];

function createBallon(index) {
  const ballon = document.createElement("img");
  ballon.src = "ballon.png";
  ballon.className = "ballon";
  ballon.style.left = Math.random() * window.innerWidth + "px";
  ballon.style.animationDuration = (6 + Math.random()*5) + "s";

  ballon.onclick = function() {
    ballon.remove();
    showCard(messages[index]);
    popped++;
    counter.innerText = popped + " / " + total + " ballons popped";
  };

  document.body.appendChild(ballon);
}

function showCard(data) {
  document.getElementById("title").innerText = data.title;
  document.getElementById("photo").src = data.img;
  document.getElementById("text").innerText = data.text;
  document.getElementById("card").style.display = "block";
}

function closeCard() {
  document.getElementById("card").style.display = "none";
}

let i = 0;

const interval = setInterval(() => {
  if (i < total) {
    createBalloon(i);
    i++;
  } else {
    clearInterval(interval);
  }
}, 1500); // new balloon every 1.5 seconds
}
</script>

</body>
</html>
