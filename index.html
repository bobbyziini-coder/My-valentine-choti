<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bobby ‚ù§Ô∏è Choti</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
}

/* Top Bar */
.topbar {
  text-align: center;
  padding: 20px;
  font-weight: 600;
  color: #ff4d88;
  font-size: 22px;
}

.counter {
  font-size: 14px;
  opacity: 0.8;
}

/* Balloon */
.balloon {
  position: fixed;
  width: 70px;
  bottom: -100px;
  cursor: pointer;
  animation: floatUp linear forwards;
  filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
  transition: transform 0.3s ease, opacity 0.3s ease;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* Sparkle */
.sparkle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: sparkleFloat 2s linear forwards;
}

@keyframes sparkleFloat {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-40px) scale(0.5); opacity: 0; }
}

/* Card */
.card {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 85%;
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  padding: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  display: none;
  text-align: center;
  color: #ff4d88;
}

.card img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 10px;
}

.closeBtn {
  margin-top: 15px;
  padding: 8px 18px;
  border: none;
  background: #ff80aa;
  color: white;
  border-radius: 20px;
}

/* Final Screen */
.finalMessage {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #ff9ac4, #ffcce6);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 24px;
  color: white;
  text-align: center;
  z-index: 999;
}

.explodeHeart {
  position: fixed;
  font-size: 20px;
  animation: explode 1.5s ease-out forwards;
  pointer-events: none;
}

@keyframes explode {
  0% { transform: scale(0.5); opacity: 1; }
  100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="topbar">
  Bobby ‚ù§Ô∏è Choti
  <div class="counter">0 / 8 balloons popped</div>
</div>

<div id="card" class="card">
  <h2 id="title"></h2>
  <img id="photo">
  <p id="text"></p>
  <button class="closeBtn" onclick="closeCard()">Close</button>
</div>

<div id="final" class="finalMessage">
  üíñ You popped all my love balloons üíñ
  <br><br>
  Bobby ‚ù§Ô∏è Choti Forever
  <br><br>
  <button onclick="replay()">Tap to Replay üíï</button>
</div>

<script>
let popped = 0;
const total = 8;
const counter = document.querySelector(".counter");

const messages = [
  {title:"Your Smile", img:"pic1.jpg", text:"Your smile is my favorite thing üíï"},
  {title:"Our Moments", img:"pic2.jpg", text:"Every moment with you feels magical."},
  {title:"Prettiest Girl", img:"pic3.jpg", text:"You are the prettiest girl ever."},
  {title:"Your Eyes", img:"pic4.jpg", text:"The way you look at me melts me."},
  {title:"My Peace", img:"pic5.jpg", text:"With you, I feel calm."},
  {title:"My Promise", img:"pic6.jpg", text:"I promise to choose you always."},
  {title:"Forever", img:"pic1.jpg", text:"Always and forever."},
  {title:"My Heart", img:"pic3.jpg", text:"You own my heart."}
];

function createSparkles(x, y) {
  for (let i = 0; i < 8; i++) {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = x + Math.random()*20 - 10 + "px";
    sparkle.style.top = y + Math.random()*20 - 10 + "px";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 2000);
  }
}

function heartExplosion() {
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "explodeHeart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight / 2 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }
}

function createBalloon(index) {
  const balloon = document.createElement("img");
  balloon.src = "ballon.png";
  balloon.className = "balloon";

  balloon.style.left = Math.random() * 90 + "vw";
  balloon.style.animationDuration = (10 + Math.random()*5) + "s";

  balloon.onclick = function(e) {

    if (navigator.vibrate) {
      navigator.vibrate(50);
    }

    createSparkles(e.clientX, e.clientY);

    balloon.style.transform = "scale(1.2)";
    balloon.style.opacity = "0";
    setTimeout(() => balloon.remove(), 300);

    showCard(messages[index]);
    popped++;
    counter.innerText = popped + " / " + total + " balloons popped";

    if (popped === total) {
      showFinalSurprise();
    }
  };

  document.body.appendChild(balloon);
}

function showCard(data) {
  document.getElementById("title").innerText = data.title;
  document.getElementById("photo").src = data.img;
  document.getElementById("text").innerText = data.text;
  document.getElementById("card").style.display = "block";
}

function closeCard() {
  document.getElementById("card").style.display = "none";
}

function showFinalSurprise() {
  document.getElementById("final").style.display = "flex";
  heartExplosion();
}

function replay() {
  location.reload();
}

let i = 0;
const interval = setInterval(() => {
  if (i < total) {
    createBalloon(i);
    i++;
  } else {
    clearInterval(interval);
  }
}, 1500);

document.body.addEventListener("click", function() {
  document.getElementById("bgMusic").play();
}, { once: true });

</script>

</body>
</html>
